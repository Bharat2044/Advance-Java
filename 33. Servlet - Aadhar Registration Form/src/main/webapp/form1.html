<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aadhar Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Aadhar Form 1</h1>

    <form action="./registration">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" />

        <label for="fname">Father Name:</label>
        <input type="text" id="fname" name="fatherName" />

        <label for="mname">Mother Name:</label>
        <input type="text" id="mname" name="motherName" />

        <input type="hidden" name="formNumber" value="1" />

        <input type="submit" value="Next >>" />
    </form>
</body>
</html>
